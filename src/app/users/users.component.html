<div class="p-5 mb-5">
  <div class="text-center">
    <h2>users</h2>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <input type="search" class="w-75 h-auto" [(ngModel)]="searchQuery" />
    <button
      type="button"
      class="btn btn-dark text-white w-25 m-2"
      (click)="filterUsersByEmail()"
    >
      Search
    </button>
  </div>
  <div class="users row">
    <div
      class="card bg-secondary-subtle p-3 col-5 m-5 position-relative"
      *ngFor="let user of filterUsersByEmail()"
    >
      <img
        [src]="user.profilePic"
        class="card-img-top rounded-circle w-25 m-auto"
        alt=""
      />
      <i
        class="m-auto mt-2"
        [class]="user.isVerified ? 'fa-solid fa-star' : 'fa-regular fa-star'"
      ></i>
      <div class="card-body">
        <p class="card-title fw-bold">
          UserName: <span class="fw-medium">{{ user.userName }}</span>
        </p>
        <p class="fw-bold">
          Email:
          <a href="#" class="fw-medium text-decoration-none text-black">{{
            user.email
          }}</a>
        </p>
        <p class="card-text fw-bold">
          Phone: <span class="fw-medium">{{ user.phone }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
